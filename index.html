<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VSCodeit</title>
  <style>
    body {
      margin: 0;
      font-family: Consolas, monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #252526;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #444;
    }
    .folder {
      margin-bottom: 10px;
      cursor: pointer;
    }
    .folder > .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .file {
      margin-left: 15px;
      margin-bottom: 4px;
      cursor: pointer;
      font-size: 13px;
      color: #ccc;
    }
    .file:hover {
      color: #fff;
    }
    .tab-bar {
      background-color: #2d2d2d;
      display: flex;
      padding: 5px;
      border-bottom: 1px solid #444;
    }
    .tab {
      padding: 6px 10px;
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      margin-right: 5px;
      color: #ccc;
      cursor: pointer;
    }
    .tab.active {
      background-color: #252526;
      border-bottom: none;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }
    .function {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .status-bar {
      height: 24px;
      background-color: #007acc;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar"></div>
  <div class="editor">
    <div class="tab-bar" id="tabBar"></div>
    <div class="content" id="content">Seleziona un thread per visualizzare i commenti.</div>
    <div class="status-bar">
      ðŸ”µ Connected | UTF-8 | LF | HTML
    </div>
  </div>

  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
	<script src="ui/jquery.ui.core.min.js"></script> 
	<script src="ui/jquery.ui.widget.min.js"></script> 
	<script src="ui/jquery.ui.mouse.min.js"></script> 
	<script src="ui/jquery.ui.draggable.min.js"></script> 
	<script src="ui/jquery.ui.resizable.min.js"></script> 
  <script type="text/javascript" src="thejs.js">
  </script>
</body>
</html>

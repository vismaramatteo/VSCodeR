<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VSCodeit</title>
  <style>

    body {

      font-family: Consolas, monospace;
      color: #d4d4d4;
      background-color: #1e1e1e;
      padding:0px;
      margin:0px;
      z-index:1;
      min-width:600px;
      min-height:800px;
      overflow:hidden;
    }
    .outlookminhi {
      background-position:0px -61px;
    }
    .authorandstuff {
      position:relative;
      top:15px;
      left:25px;
      margin-left:5px;
      padding:2px;
    }
    .closeauthorandstuff {
      position:relative;
      top:-15px;
      left:25px;
      margin-left:5px;
      padding:2px;
    }
    .right {
      padding: 50px 0px 0px 0px !important;
      width:100% !important;
      position:relative;
      left:7px;
      vertical-align:top;
      flex: 1;              /* prende tutto lo spazio rimanente */
      color: #9cdcf0;
    }
    td.right:hover * .authorandstuff {
      display:block;
    }
    .afolder {
      padding-top: 3px;
      padding-bottom: 5px;
      padding-left:20px;
      cursor:pointer;
      font-family: Segoe UI;
    }
    .afolder:hover {
      background-color: rgba(42,45,46,1);
    }
    .afolder::before {
      content: url("icon.png");
      display: inline-block;
      transform: rotate(0deg);
      margin-right: 10px;
    }
    .afolder.closed::before {
      transform: rotate(-90deg); /* freccina che ruota */
    }
    .threads-container {
      margin-left: 15px;
      font-size: 12pt;
      color: #ccc;
      font-family: Segoe UI;
    }
    .thread {
      padding: 2px 0;
    }
    
    .sidebar {
      width: 250px;
      background-color: #252526;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #444;
    }
    .folder {
      margin-bottom: 10px;
      cursor: pointer;
    }
    .folder > .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .commentauthor {
      color:#d1d1a2;
    }
    .commentsymbol {
      color:#ffd705;
    }
    .functionauthor {
      color:#569cd6;
    }
    .ifauthor {
      color:#c586c0;
    }
    .file {
      margin-left: 15px;
      margin-bottom: 4px;
      cursor: pointer;
      font-size: 13px;
      color: #ccc;
    }
    .file:hover {
      color: #fff;
    }
    .tab-bar {
      background-color: #2d2d2d;
      display: flex;
      padding: 5px;
      border-bottom: 1px solid #444;
    }
    .tab {
      padding: 6px 10px;
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      margin-right: 5px;
      color: #ccc;
      cursor: pointer;
    }
    .tab.active {
      background-color: #252526;
      border-bottom: none;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }
    .function {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .status-bar {
      height: 24px;
      background-color: #007acc;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 10px;
      font-size: 12px;
    }
    .topbar {
      background-image:url('topbar.png');
      position:fixed;
      top:0px;
      left:0px;
      z-index:1;
      height:42px;
      width:3000px;
    }
    .mainrow {
      height:3000px;
      display: flex;
    }
    .leftcol {
      position: fixed;
      background-image:url('left.png');
      top: 41px;
      left: 0;
      width: 58px;
      height: calc(100vh - 42px);
      z-index: 1;
      flex-shrink: 0;
      overflow: hidden; /* evita scroll se l'immagine dovesse sforare */
      background-repeat: no-repeat;
    }
    .middle{
      padding-left: 55px;
      padding-top: 39px;
      width:319px;
      min-width:234px;
      height: 100vh;
      position:relative;
      left:-2px;
      vertical-align:top;
      flex-shrink: 0;
      background-color: #181818;
      overflow-y: auto;
      border-right: 1px solid #181818;
    }

    .middleupper {
      background-image:url('middlebar.png');
      width:321px;
      height:71px;
    }
    .bottombar {
      background-image:url('lowbar.png');
      width:3000px;
      height:66px;
      z-index:2;
      bottom:0px;
      left:0px;
      position:fixed;
    }
    .newemailbutton {
      position: absolute;
      top: 42px;
      left: 0px;
      width: 56px;
      height: 58px;
      background: #FFF;
      z-index: 1000;
      cursor: pointer;
      opacity: 0;
    }
    .newemailbutton:hover {
      opacity: 0.1;
    }
    .foldwraphi {
      background-color: #181818;
    }
    .anemail {
      cursor:pointer;
      min-height:28px;
      max-height:200px;
      padding-bottom:1px;
      display: flex;
      align-items: center;
    }
    .anemail:hover {
      background-color: rgba(42,45,46,1);
    }
    .subreddit {
      font-family: 'Segoe UI';
      color: #c6cb41;
      font-size: 9pt;
      width: 20px;      /* larghezza fissa colonna subreddit */
      flex-shrink: 0;    /* non si restringe */
      text-align: right;
    }
    .emailpreview {
      flex: 1;           /* prende tutto lo spazio restante */
      white-space: nowrap;   /* non andare mai a capo */
      overflow: visible;
      text-overflow: ellipsis;
      padding-left: 10px;
      width:20px;
      position:relative;
    }
    .emailname {
      font-family: "Segoe UI","Helvetica Neu",Times,serif;
      padding-top:2px;
      font-size:8pt;
    }
    .emailtitle {
      font-family: "Segoe UI","Helvetica Neu",Times,serif;
      color:#888;
      font-size:8pt;
    }
    .theemailbody {
      overflow: visible;
      overflow-x:hidden;
      width:99.8%;
    }
    .commentroot {
      position:relative;
    }
    .backgradient {
      height: calc(100vh - 139px); /* prima era in JS */
    }

    .mainrow {
      height: calc(100vh - 166px);
    }

    #previewarea {
      height: calc(100vh - 216px);
      overflow-y: auto;
    }

    .theemailbody {
      height: calc(100vh - 146px);
      overflow-y: auto;
    }
    .commentbody {
      margin-top:16px;
      margin-bottom:16px;
      margin-left:50px;
      margin-right:15px;
    }
    .folderholder {
      overflow-y: auto;             /* scroll se serve */
    }
    td.right:hover * .commentroothi {
      background:#CAE6E6;
      border:solid 1px blue;
    }
    * {
      scrollbar-color: #5a5a5a #1e1e1e;    /* thumb + track */
    }
    .childrencomments {
      position: relative;
      margin-left: 20px;              /* indentazione */
      padding-left: 15px;             /* spazio dal bordo */
    }

    /* linea verticale continua */
    .childrencomments::before {
      content: "";
      position: absolute;
      top: 0;                  /* distanza dal bordo sinistro */
      bottom: 0;
      width: 1px;
      background-color: #3c3c3c;      /* colore grigio scuro VS Code */
    }

    /* blocchi commento */
    .commentroot,
    .commentchild {
      margin-bottom: 10px;
    }
    .score {
      color: #b5cea8; /* verde chiaro */
    }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <!-- <div class="sidebar" id="sidebar"></div> -->
  <table>
    <tr class="mainrow">
      <td class="leftcol">
      </td>
      <td class="middle">
        <div class="middleupper">
        </div>
        <div class="folderholder">
          <div class="middlewrapper" style="font-family: Segoe UI;">
          </div>
        </div>
      </td>
      <td class="right">
        <div class="theemailbody">

        <div style="padding:30px;">

        Welcome to MSOutlookit 2013! <br /><br />
        The wonderful @attaxia volunteered to update this UI to the
        Outlook 2013 version (code <a href="https://github.com/attaxia/MSOutlookit">here</a>).

  </br></br>



        <p>
          <i> Want to add subreddits? Click the "New Email" button and follow the instructions!</i>
        </p>

        </br></br>
              </div>


        </div>
      </td>
    </tr>
  </table>
  <div class="newemailbutton">
  </div>
  <div class="bottombar"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="ui/jquery.ui.core.min.js"></script> 
	<script src="ui/jquery.ui.widget.min.js"></script> 
	<script src="ui/jquery.ui.mouse.min.js"></script> 
	<script src="ui/jquery.ui.draggable.min.js"></script> 
	<script src="ui/jquery.ui.resizable.min.js"></script> 
  <script type="text/javascript" src="thejs.js">
  </script>
</body>
</html>

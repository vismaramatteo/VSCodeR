<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VSCodeit</title>
  <style>

    body {

      font-family: Consolas, monospace;
      color: #d4d4d4;
      background-color: #1e1e1e;
      padding:0px;
      margin:0px;
      z-index:1;
      min-width:600px;
      min-height:800px;
      overflow:hidden;
    }
    
    .sidebar {
      width: 250px;
      background-color: #252526;
      overflow-y: auto;
      padding: 10px;
      border-right: 1px solid #444;
    }
    .folder {
      margin-bottom: 10px;
      cursor: pointer;
    }
    .folder > .title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .file {
      margin-left: 15px;
      margin-bottom: 4px;
      cursor: pointer;
      font-size: 13px;
      color: #ccc;
    }
    .file:hover {
      color: #fff;
    }
    .tab-bar {
      background-color: #2d2d2d;
      display: flex;
      padding: 5px;
      border-bottom: 1px solid #444;
    }
    .tab {
      padding: 6px 10px;
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      margin-right: 5px;
      color: #ccc;
      cursor: pointer;
    }
    .tab.active {
      background-color: #252526;
      border-bottom: none;
    }
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }
    .function {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #1e1e1e;
      border: 1px solid #3c3c3c;
      border-radius: 4px;
      white-space: pre-wrap;
    }
    .status-bar {
      height: 24px;
      background-color: #007acc;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 10px;
      font-size: 12px;
    }
    .topbar {
      background-image:url('topbar.png');
      position:fixed;
      top:0px;
      left:0px;
      z-index:1;
      height:42px;
      width:3000px;
    }
    .mainrow {
      height:3000px;
    }
    .leftcol {
      position: fixed;
      background-image:url('left.png');
      top: 41px;
      left: 0;
      width: 58px;
      height: calc(100vh - 42px);
      z-index: 1;
      overflow: hidden; /* evita scroll se l'immagine dovesse sforare */
      background-repeat: no-repeat;
    }
    .middle{
      padding-left: 55px;
      padding-top: 39px;
      width:319px;
      min-width:234px;
      position:relative;
      left:-2px;
      vertical-align:top;
      background-color: #252526;
      overflow-y: auto;
      border-right: 1px solid #0f0202;
    }

    .middleupper {
      background-image:url('middlebar.png');
      width:321px;
      height:71px;
      position:fixed;
    }
    .bottombar {
      background-image:url('lowbar.png');
      width:3000px;
      height:66px;
      z-index:2;
      bottom:0px;
      left:0px;
      position:fixed;
    }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <!-- <div class="sidebar" id="sidebar"></div> -->
  <table>
    <tr class="mainrow">
      <td class="leftcol">
      </td>
      <td class="middle">
        <div class="middleupper">
        </div>
        <div class="folderholder">

        </div>

      </td>
      <td class="right">
        <div class="theemailbody">

        <div style="padding:30px;">

        Welcome to MSOutlookit 2013! <br /><br />
        The wonderful @attaxia volunteered to update this UI to the
        Outlook 2013 version (code <a href="https://github.com/attaxia/MSOutlookit">here</a>).

        This newer version is still a work in progress, but the old version is still available <a href="2004/index.html">here</a>.

  </br></br>



        <p>
          <i> Want to add subreddits? Click the "New Email" button and follow the instructions!</i>
        </p>

        </br></br>
              </div>


        </div>
      </td>
    </tr>
  </table>
